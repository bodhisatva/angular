<div class="row">
  <h1 class="text-center main-title">Directives</h1>
  <p class="description">Creating custom directive. Directive is an attribute inside button element and it communicates with controller.</p>
</div>
<div data-ng-controller="directivesCtrl as directives">
  <div class="row">
    <div class="text-center">
      <button enter type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-chevron-down"></span> Directive
      </button>
    </div>
  </div>
</div>
