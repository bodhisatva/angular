<div class="container">
  <div class="row">
    <h1 class="text-center main-title">Sharing data with Factories</h1>
  </div>

  <div class="row">
    <div data-ng-controller="FirstSharingDataCtrl as firstSharingData">
      <div class="well-container">
        <div class="row">
          <p class="description">Sharing same data with two separate controllers without scope inheritance. Sharing is done by using factory service.</p>
          <h4 class="text-uppercase"><span class="glyphicon glyphicon-refresh"></span> First Controller</h4>
        </div>
        <div class="row">
          <div class="well text-center">
            <input type="text" class="form-control text-center" placeholder="Data" data-ng-model="data.message">
            <h4 class="message">{{data.message}}</h4>
          </div>
        </div>
      </div>
    </div>

    <div data-ng-controller="SecondSharingDataCtrl as secondSharingData">
      <div class="well-container">
        <div class="row">
          <h4 class="text-uppercase"><span class="glyphicon glyphicon-refresh"></span> Second Controller</h4>
        </div>
        <div class="row">
          <div class="well text-center">
            <input type="text" class="form-control text-center" placeholder="Data" data-ng-model="data.message">
            <h4 class="message">{{data.message}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
